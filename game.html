<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nested Grid Layout</title>

    <script type="module" src="utils.js"></script>
    <script type="module" src="game.js"></script>
    <script type="module" src="script.js"></script>
</head>

<body>
        <!------------------------------->
    <div id="popup-container">
        <div id="popup-content">
            <p>Game Over!</p>
        </div>
    </div>
        <!------------------------------->


    <div class="container" id = "main-container">
        <!------------------------------->
        <div class="item subcontainer">

            <div class="nested-container">
                <div class="navbar layer3">
                    <p class="navbarel" id="home"><span id="Home">Home</span></p>
                    <p class="navbarel" id="tutors"><span id="Tutors">Tutors</span></p>
                    <p class="navbarel" id="community"><span id="Community">Community</span></p>
                    <p class="navbarel" id="about"><span id="About">About</span></p>
                    <p class="navbarel" id="profile"><span id="Profile">Profile</span></p>
                    <p class="navbarel" id="settings"><span id="Settings">S</span></p> 
                </div>
                <div class="sitename layer3">
                    <h1 class="rote-learn-heading">RoteLearn</span></h1>
                </div>
            </div>
        </div>
        <!------------------------------->
        <div class="item2 subcontainer">

            <div class="nested-container2">
                <div class="gamewindow layer3">
                    <button class = "button" id="start-game">Start Game</button>
                    <p id="word"><span id="word-text"></span></p>
                </div>
                <div class="timerbox layer3">
                    <p id="timer"> <span id="time-remaining">Timer</span></p>
                </div>
                <div class="wordinput layer3">
                    <input type="text" id="translation" placeholder="Enter translation">
                    <button class = "button" id="check-translation" disabled>Check</button>
                </div>
                <div class="verdict layer3">
                    <div class = "sec1">
                        <p class = boxel id="result">Result <span></span></p>
                    </div>
                    <div class = "sec2">
                        <p class = boxel id="translated-text">Translated Text: <span></span></p>
                        <p class = boxel id="correct-translation-text">Correct Translation: <span></span></p>
                    </div>
                </div>
                <div class="scorebox layer3">
                    <div class = "sec1">
                        <p class = boxel id="scorecard">Scorecard <span></span></p>
                    </div>
                    <div class = "sec2">
                        <p class = boxel id="count">Word Count: <span id="word-count">0</span></p>
                        <p class = boxel id="score">Score: <span id="correct-count">0</span></p>
                    </div>
                </div>

            </div>
            <!------------------------------->
        </div>
    </div>
</body>
</html>
