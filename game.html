<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">

    <script type="module" src="utils.js"></script>
    <script type="module" src="game.js"></script>
    <script type="module" src="script.js"></script>
    
</head>

<body>  
    <main class="game-container">
        <div class="head-container">
            <div class="head-upper">
                <p id="wordie"><span id="wordie-text">Sample</span></p>
            </div>
            <div class="head-lower">
                <div class="head-lower-left">
                    <h1 class="rote-learn-heading">RoteLearn</span></h1>
                </div>
                <div class="head-lower-right">
                    <button class = "button" id="start-game">Start Game</button>
                    <p id="timer">Timer <span id="time-remaining"></span></p>
                </div>
            </div>
        </div>
        <div class="secondary-container">
            <div class="secondary-upper">
                <div class="secondary-upper-upper">
                    <p id="word"><span id="word-text">Trabalhar</span></p>
                </div>
                <div class="secondary-upper-lower">
                    <input type="text" id="translation" placeholder="Enter translation">
                    <button class = "button" id="check-translation" disabled>Check</button>
                </div>
            </div>
            <div class="secondary-lower">
                <div class="correction-box">
                    <p id="translated-text">: <span></span></p>
                    <p id="correct-translation-text">Correct Translation: <span></span></p>
                </div>
                <div class="scoreboard-box">
                    <p id="count">Word Count: <span id="word-count">0</span></p>
                    <p id="score">Score: <span id="correct-count">0</span></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
